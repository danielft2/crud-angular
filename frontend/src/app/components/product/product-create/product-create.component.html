<mat-card>
   <mat-card-title>Área de adição de produtos.</mat-card-title>
   <form action="">
      <mat-form-field>
         <input matInput placeholder="Nome" type="text" [(ngModel)]="product.name" name="name">
      </mat-form-field>
      <mat-form-field>
         <input matInput placeholder="Preço R$" type="text" [(ngModel)]="product.price" name="price">
      </mat-form-field>
   </form>
   <div class="button-actions">
      <button mat-raised-button color="primary" (click)="createProduct()">Salvar</button>
      <button mat-raised-button>Cancelar</button>
   </div>
</mat-card>
